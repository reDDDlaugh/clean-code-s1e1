<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
  <link rel="stylesheet" href="style.css"
        media="screen" charset="utf-8">
</head>
<body class="page">
  <div class="aaa">
    <img class="logo" src="./eisenhower-matrix.jpg">
    <a  class="more_inf"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?;</a>
  </div>
  <div class="basic-panel">
    <p id="adding-form">
      <label class="adding-form__label" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input class="adding-form__input task" type="text">
        <button class="adding-form__add-button">Add</button>
      </div>
    </p>
    <h3 class="basic-panel__h3">Todo</h3>
    <ul class="task-list" id="incompleted-tasks">
      <li class="task-list__item">
        <input class="task-list__input" type="checkbox">
        <label class="task-list__label_edit-mode task">Pay Bills</label>
        <input class="task-list__input task" type="text" class="task">
        <button class="task-list__edit-button">Edit</button>
        <button class="task-list__delete-button">
          <img class="task-list__delete-image" src="./remove.svg">
        </button>
      </li>
      <li class="task-list__item task-list__item_edit-mode">
        <input class="task-list__input" type="checkbox">
        <label class="task-list__label_edit-mode task">Go Shopping</label>
        <input class="task-list__input task" type="text" value="Go Shopping" class="task">
        <button class="task-list__edit-button">Save</button>
        <button class="task-list__delete-button">
          <img class="task-list__delete-image" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="basic-panel__h3">Completed</h3>
    <ul class="task-list" id="completed-tasks">
      <li class="task-list__item">
        <input class="task-list__input" type="checkbox" checked>
        <label class="task-list__label_completed-tasks task">See the Doctor</label>
        <input class="task-list__input task" type="text" class="task">
        <button class="task-list__edit-button">Edit</button>
        <button class="task-list__delete-button">
          <img class="task-list__delete-image" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
