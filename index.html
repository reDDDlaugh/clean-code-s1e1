<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="page">
    <main>
      <header class="header">
        <img class="header__logo" src="./eisenhower-matrix.jpg" alt="logo">
        <a  class="header__link"
            href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?</a>
      </header>
      <section class="basic-panel">
        <div class="adding-form">
          <h3 class="adding-form__label">Add Item</h3>
          <div class="adding-form__input-wrapper">
            <input class="adding-form__input" type="text">
            <button class="adding-form__add-button">Add</button>
          </div>
        </div>
        <h3 class="basic-panel__label">Todo</h3>
        <ul class="task-list task-list_incompleted">
          <li class="task-list__item">
            <input class="task-list__input" type="checkbox">
            <label class="task-list__label_basic
                          task-list__label_edit-mode">Pay Bills</label>
            <input class="task-list__input
                          task-list__input_basic" type="text">
            <button class="task-list__edit-button">Edit</button>
            <button class="task-list__delete-button">
              <img class="task-list__delete-image" src="./remove.svg"
                  alt="delete button">
            </button>
          </li>
          <li class="task-list__item task-list__item_edit-mode">
            <input class="task-list__input" type="checkbox">
            <label class="task-list__label_basic
                          task-list__label_edit-mode">Go Shopping</label>
            <input class="task-list__input
                          task-list__input_basic" type="text" value="Go Shopping">
            <button class="task-list__edit-button">Save</button>
            <button class="task-list__delete-button">
              <img class="task-list__delete-image" src="./remove.svg"
                  alt="delete button">
            </button>
          </li>
        </ul>
        <h3 class="basic-panel__label">Completed</h3>
        <ul class="task-list task-list_completed">
          <li class="task-list__item">
            <input class="task-list__input" type="checkbox" checked>
            <label class="task-list__label_basic
                          task-list__label_completed-tasks">See the Doctor</label>
            <input class="task-list__input
                          task-list__input_basic" type="text">
            <button class="task-list__edit-button">Edit</button>
            <button class="task-list__delete-button">
              <img class="task-list__delete-image" src="./remove.svg"
                  alt="delete button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
